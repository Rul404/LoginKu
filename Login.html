<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main id="main">
        <h1>Selamat Datang</h1>
        <div>
            <input type="text" placeholder="Username" id="usernameInput">
            <input type="password" placeholder="passwordInput" id="passwordInput">
            <section>
                <input type="checkbox">
                <a href="#">Lupa Paswword?</a>
            </section>
            <button onclick="onLogin()" id="loginButton">Login</button>
            <p>Belum punya Akun ?<span><a href="Daftar.html">Daftar</a></span></p>
        </div>

        <div class="kluar">
            <i class="fa-solid fa-house"></i>
            <a href="index.html">Home</a>
        </div>
    </main>
    <script type="application/javascript">
        
let usernameInput = document.getElementById('usernameInput');
let passwordInput  = document.getElementById('passwordInput');
let loginButton = document.getElementById('loginButton');
let admin = document.getElementById('admin');
let salah = document.getElementById('salah');
let main = document.getElementById('main');


function onLogin() {
    console.log('tombol login di klik');
    console.log(usernameInput.value);
    console.log(passwordInput.value);

    if(usernameInput.value == "admin" & passwordInput.value == "123") {
        main.style.display = "none";
        window.location.href = "https://rul404.github.io/Miftahul-Falah/"
        localStorage.setItem("username", usernameInput.value);
        localStorage.setItem("role", "admin");
    } else {
        alert('Login Gagal Password Atau Username Anda Salah')
        admin.style.display = "none";
    }
}

// Bagian Untuk Menghilangkan Elemen Input Untuk Setelah Bisa Login
if(localStorage.getItem('username')){
    main.style.display = "none";

    if(localStorage.getItem('role') == "admin") {
        admin.style.display = "block";
    }
} 
    </script>
</body>
</html>
